
<div class="container">

    <div class="search-div">
        <button mat-raised-button>
          <mat-icon>add</mat-icon>Crear
        </button>
        <mat-form-field class="search-form-field" floatLabel="never">
          <input matInput [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off" (keyup)="applyFilter()">
          <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>

    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource"  matSort>
        <ng-container matColumnDef="codigo">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>Codigo</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.codigo}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="nombre_Estado">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>Nombre</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.nombre_Estado}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="activo">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Activo</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.activo}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="6">
            loading data ...
          </mat-footer-cell>
        </ng-container>
        
        <ng-container matColumnDef="noData">  
            <mat-footer-cell *matFooterCellDef colspan="6">
            No Data.
            </mat-footer-cell>
        </ng-container>

        
        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>       
      
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>

      </mat-table>      
      <mat-paginator [pageSizeOptions]="[3,5, 6, 10, 25, 100]" [pageSize]="3" showFirstLastButtons></mat-paginator>

    </div>
</div>
